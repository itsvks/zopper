---

- name: update apt-get
  apt: update_cache=yes
  sudo: yes
  tags:
    - prepare

- name: upgrade ubuntu server
  apt: upgrade=yes
  sudo: yes
  notify: reboot
  tags:
    - prepare


- name: Set timezone variables
  copy: content={{remote_timezone}}
        dest=/etc/timezone
        owner=root
        group=root
        mode=0644
  sudo: yes
  notify:
    - update timezone
  tags:
    - prepare


- name: Install required system packages.
  apt: pkg={{ item }} state=installed
  with_items: system_packages
  sudo: yes
  tags:
    - setup




